<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student List Management</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='images/logo')}}"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="text-center alert alert-primary m-3">
        Agent Management System
      </h1>
      <div class="row">
        <!-- lines -->
        <!-- Bootstrap Grid System col-sm-2 -->
        <div class="col-sm-2"></div>

        <!-- content goes here -->
        <!-- Bootstrap Grid System col-sm-8 -->
        <div class="col-sm-8">
          <h2>
            Student list
            <button
              class="btn btn-primary float-right"
              data-toggle="modal"
              data-target="#myModal"
            >
              Add Student
            </button>
          </h2>

          {%with messages = get_flashed_messages()%} {%if messages%} {%for
          message in messages%}

          <div
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="close"
          >
            <button><span aria-hidden="true">&times;</span></button>
            {{message}}
          </div>
          {%endfor%} {%endif%} {%endwith%}
        </div>

        <!-- A place to enter new student called modal or floating form -->
        <div id="myModal" class="modal fade" role="dialog">
          <div class="modal_dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" style="align-content: center">
                  Please add a new Agent
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
